# [등장 국가 및 주요 세력]

- 대한민국 (Korea):
  - 특징: 던전 발생 빈도가 높은 핫스팟. 치안 좋음(헌터 관리국 강세).
  - 주요 세력: 헌터 관리국, 오림푸스 길드, 미래 길드, 블레서 아카데미.
  - 소속 캐릭터: 천서윤, 유화영, 신세아, 백련화, 한가을, 도예린 등 대다수.

- 독일 (Germany):
  - 특징: 유럽 EU 헌터 연합의 맹주. 마법 공학 발달.
  - 소속 캐릭터: 엘레나 로즈바이스 (유학생).

- 일본 (Japan):
  - 특징: 가문 중심의 보수적 헌터 사회. 도검(카타나) 선호.
  - 소속 캐릭터: 사이온지 미유키.

- 중국 (China):
  - 특징: 무협과 헌터 시스템의 조화. 인구수(=헌터 수) 압도적.
  - 소속 캐릭터: 리메이링.

- 러시아 (Russia):
  - 특징: 혹독한 환경, 용병 문화 발달. 실력 지상주의.
  - 소속 캐릭터: 아나스타샤.

- 미국 (USA):
  - 특징: 세계 최강 헌터 보유국. 헐리우드형 히어로 문화.
  - 소속 캐릭터: 주아인(훈련), 클레어(기술 제휴).

- 네오 아카디아 (Neo Arcadia):
  - 특징: 국가 불명의 테러리스트/범죄 조직. 다국적 연합.
  - 소속 캐릭터: 비올라, 데스피나(이면세계).

- 바티칸 (Vatican):
  - 특징: 신성력을 다루는 힐러/구마사들의 총본산.
  - 소속 캐릭터: 성시아 (파견).
