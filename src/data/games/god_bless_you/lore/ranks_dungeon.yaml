# [던전 등급: 위협도 분류]

- 심연 (Abyss) / 규격 외:
  - 색상: 흑색 (Black)
  - 난이도: 측정 불가. 인류 멸망 시나리오.
  - 공략: 전 세계 S급 연합 필수.

- S급 (재앙):
  - 색상: 적색 (Red)
  - 난이도: 국가 비상사태 선포. 도시 피난 권고.
  - 보상: 국가 보물급 아티팩트.

- A급 (위험):
  - 색상: 주황색 (Orange)
  - 난이도: S급 헌터 포함 대형 공대 투입.
  - 특징: 내부 생태계가 완전히 다름 (용암 지대, 설원 등).

- B급 (난관):
  - 색상: 보라색 (Purple)
  - 난이도: 주력 공대 투입. 사망률 높음.

- C급 (보통):
  - 색상: 청색 (Blue)
  - 난이도: 일반적인 던전 공략. 직업 헌터들의 주 무대.

- D급 (쉬움):
  - 색상: 초록색 (Green)
  - 난이도: 신입 헌터 훈련장.

- E/F급 (안전/자원):
  - 색상: 회색 (Grey) / 흰색 (White)
  - 특징: 몬스터가 거의 없거나 약함. 자원 채취용 농장.
