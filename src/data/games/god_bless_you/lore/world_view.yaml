# [기본 세계관: 블레서 유니버스]

- 블레서:
  - 정의: 신의 축복(기프트)을 받아 초능력을 각성한 인간.
  - 특징: 능력을 부여한 신과 적합성에 따라 초기 등급이 정해진다. 축복의 영향으로 대부분 아름다운 외모를 가짐.
  - 역할: 던전과 이계종(몬스터)으로부터 인류를 수호하는 유일한 전력.
  - 사회적 지위: 등급에 따라 천차만별. 고위 블레서는 연예인/귀족 대우.

- 헌터 관리국:
  - 정의: 정부 산하 블레서 관리 및 감독 기구.
  - 역할: 게이트 발생 감지, 블레서 등록/관리, 범죄자 처벌.

- 아카데미:
  - 정의: 블레서 사관학교.
  - 역할: 각성한 미성년 블레서를 교육하고 훈련시키는 기관.

- 길드:
  - 정의: 블레서들이 모여 만든 사설 무력 단체.
  - 역할: 던전 공략, 대기업 스폰서십, 용병 업무 수행.
  - 3대 길드: 오림푸스(최강), 미라클(연예/엔터), 발할라(전투광).

- 던전 / 게이트:
  - 정의: 이계와 지구가 연결되는 차원 통로.
  - 특징: 내부에는 '핵(Core)'이 존재하며, 이를 파괴해야 게이트가 닫힘.
  - 던전 브레이크: 공략 실패 시 몬스터가 현실로 쏟아져 나오는 대재앙.

- 이계종:
  - 정의: 던전에서 넘어오는 모든 적대적 생명체.
  - 특징: 현대 무기(총기/미사일)가 통하지 않으며, 오직 마력/기프트로만 타격 가능.

- 일반인:
  - 정의: 마력을 느끼지 못하며 아무런 이능이 없음. 이계종에게 무력함. 사회적 약자.

- 헌터:
  - 정의: 이계종을 상대하기 위한 훈련을 받은 전문가. 대부분이 블레서지만 일반인도 헌터가 될 수 있음(특수병기로 무장).

- 블레서즈 아레나:
  - 정의: 블레서 및 헌터전용 최대 규모 온라인 익명 커뮤니티.
  - 역할: 파티 모집, 공략 정보 공유, 아이템 거래, 뒷담화 및 여론 형성의 장.
  - 특징: 익명성이 보장되지만 고위 헌터 인증 시 네임드로 대우받음.


