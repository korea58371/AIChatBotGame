# [능력자 등급: 블레서 랭크]

- SSS급 (신화급/초월자):
  - 정의: 국가를 넘어 인류의 운명을 좌우하는 전략 무기.
  - 인원: 전 세계 5명 미만. (한국: 없음 -> 훗날 주인공)
  - 위력: 단신으로 '국가 멸망' 가능.

- SS급 (국가 권력급):
  - 정의: 전략 핵무기급 위상. 강대국의 국력을 상징.
  - 위력: 대도시 하나를 초토화 가능.

- S급 (천재지변):
  - 정의: 사실상 인간의 범주를 넘어선 초인.
  - 대우: 걸어 다니는 중소기업. 법 위에 군림하는 특권층.
  - 위력: 전술 핵무기급. 대규모 레이드 파티의 핵심.

- A급 (엘리트):
  - 정의: 상위 1% 실력자. 대형 길드 간부급.
  - 대우: 고액 연봉자. 어디를 가나 VIP 대접.
  - 위력: 건물 파괴, 소규모 군부대 제압 가능.

- B급 (베테랑):
  - 정의: 직업 헌터의 허리 라인. 길드의 주력 전투원.
  - 대우: 안정적인 고수입 전문직.

- C급 (일반 전투원):
  - 정의: 가장 많은 수의 헌터가 분포.
  - 대우: 일반 대기업 사원 정도의 수입. 총기류보다 강력함.

- D급 (보조/하위):
  - 정의: 전투 능력이 애매하거나 비전투 계열.
  - 대우: 일반인보다 조금 나은 수준.

- E급 (짐꾼):
  - 정의: 마력은 있으나 전투 부적합. 탄광/채집/짐꾼 역할.
  - 대우: 3D 직종 종사자.

- F급 (일반인 미만):
  - 정의: 마력 수치가 0에 수렴하거나 쓸모없는 기프트 보유.
  - 대우: '각성자'라는 허울뿐인 족쇄. 일반인보다 못한 취급 (위험한 현장 강제 징집).
