# [몬스터 등급: 이계종 분류]

- 1급 위험종 (재앙):
  - 대응: SSS~SS급 헌터 필요.
  - 예시: 드래곤, 마왕, 고대신 아바타.

- 2급 위험종 (초대형):
  - 대응: S급 헌터 또는 대규모 군대 필요.
  - 예시: 크라켄, 자이언트, 고위 악마.

- 3급 위험종 (보스급):
  - 대응: A급 파티 3팀 이상.
  - 예시: 오크 로드, 뱀파이어 로드, 리치.

- 4급 위험종 (정예):
  - 대응: B~C급 헌터. 일반 화기 무효.
  - 예시: 오우거, 트롤, 가고일.

- 5급 위험종 (일반):
  - 대응: D~E급 헌터. 경찰 특공대 제압 가능(피해 큼).
  - 예시: 고블린 워리어, 늑대인간, 좀비.

- 6급 위험종 (잡몹):
  - 대응: 훈련받은 일반 성인 남성 제압 가능.
  - 예시: 슬라임, 고블린, 코볼트.
